<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="lottery.css">
	<title>LOTTERY GAME in JS</title>
</head>
<body>
	<h1 id="h1">LOTTERY GAME! CHOOSE NUMBER OF PLAYERS FROM 2-4!</h1>
	<div>
		<button id="two">2</button>
		<button id="three">3</button>
		<button id="four">4</button>
	</div>
	<h2 id="h2">Click here after clicking number of players above</h2>
	<input placeholder="Person 1" type="number" id="Player1">
	<input placeholder="Person 2" type="number" id="Player2">
	<input placeholder="Person 3" type="number" id="Player3">
	<input placeholder="Person 4" type="number" id="Player4">
	<button onclick = "Submit()" id="submit">SUBMIT</button>
	<button onclick="window.location.reload()">Refresh(Or to START OVER)</button>
	<div></div>
	<img src="https://s.marketwatch.com/public/resources/images/MW-FS855_powerb_MG_20170822131203.jpg" width="500" height="450">
	<script type="text/javascript" src="lottery.js"></script>
</body>
</html>
